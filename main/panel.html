<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="panel.css"/>
	<title>Queries</title>
</head>
<body>
	<div class="info"><h1>Queries</h1></div>
	<div class="main-container">
		<div id="left-container">
			<div class="card" id="query-builder">
				<header id="keywordheader">Constructeur de requête</header>
				<p>Quels termes recherchez-vous?</p>
				<label for="kwAnd">Tous les termes doivent être présents (AND)</label>
				<input type="radio" id="kwAnd" name="operator" value="AND">
				<div class="wrapper" id="keywordWrapper"></div>
				<div class="divform" id="keywordform" contenteditable="true"></div>
				<button id="keywordbutton">ajouter</button>

				<p>Dans quels sites voulez-vous rechercher?</p>
				<div class="wrapper" id="siteWrapper"></div>
				<div class="divform" id="siteform" contenteditable="true"></div>
				<button id="sitebutton">ajouter</button>

				<p>Quels types de fichiers recherchez-vous?</p>
				<div class="wrapper" id="filetypeWrapper"></div>
				<div class="divform" id="filetypeform" contenteditable="true"></div>
				<button id="filetypebutton">ajouter</button>

				<p>Dates</p>
				<div id="dates">
					<p>Entre le:</p><input type="date" id="dateAfter" name="dateAfter">
					<p> et le:</p><input type="date" id="dateBefore" name="dateBefore">
				</div>
				
			</div>
		</div>
		<div id="right-container">
			<div class="upper">
				<div class="card">
					<header id="previewheader">Prévisualisation de la requête</header>
					<p id="query-preview"></p>
					<button id="save-button">SAVE</button><button id="reset-button">RESET</button>
				</div>
			</div>
			<div class="lower">
					<div class="card">
						<header id="storedqueriesheader">Requêtes sauvegardées</header>
					<ul id="stored-queries"></ul>
				</div>
			</div>
		</div>
	</div>
	<script src="panel.js"></script>
</body>
</html>
