<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="panel.css"/>
	<title>Queries</title>
</head>
<body>
	<div class="info"><h1>Queries</h1><p id="help-button">aide</p></div>
	<div class="main-container">
		<div id="left-container">
			<div class="card" id="query-builder">
				<header id="keywordheader">Constructeur de requête</header>
				<p>Quels termes recherchez-vous?</p>
				<label for="kwAnd">Tous les termes doivent être présents (AND)</label>
				<input type="checkbox" id="kwAnd" name="operator" value="AND">
				<div class="wrapper" id="keywordWrapper"></div>
				<div class="divform" id="keywordform" contenteditable="true"></div>
				<button id="keywordbutton">ajouter</button>

				<p>Dans quels sites voulez-vous rechercher?</p>
				<div class="wrapper" id="siteWrapper"></div>
				<div class="divform" id="siteform" contenteditable="true"></div>
				<button id="sitebutton">ajouter</button>

				<p>Quels types de fichiers recherchez-vous?</p>
				<div class="wrapper" id="filetypeWrapper"></div>
				<div class="divform" id="filetypeform" contenteditable="true"></div>
				<button id="filetypebutton">ajouter</button>

				<p>Que recherchez-vous?</p>
				<select id="contentSelect" name="content">
					<option value="all">Tout</option>
					<option value="news">Actualités</option>
					<option value="images">Images</option>
					<option value="videos">Vidéos</option>
					<option value="shopping">Shopping</option>
					<option value="books">Livres</option>
				</select>
				<button id="contentselectbutton">ajouter</button>

				<p>Dates</p>
				<div id="dates">
					<select id="dateSelect" name="date">
						<option value="none" selected>Aucune</option>
						<option value="minusOne">Depuis hier</option>
						<option value="minusSeven">Depuis 1 semaine</option>
						<option value="minusThirty">Depuis 1 mois</option>
						<option value="twoDates">Entre deux dates</option>
					</select>
					<div id="datelimits">
						<p>Entre le:</p><input type="date" id="dateAfter" name="dateAfter">
						<p> et le:</p><input type="date" id="dateBefore" name="dateBefore">
					</div>
					<button id="datebutton">ajouter</button>
				</div>
			</div>
		</div>
		<div id="right-container">
			<div class="upper">
				<div class="card">
					<header id="previewheader">Prévisualisation de la requête</header>
					<p id="query-preview"></p>
					<button id="save-button">SAVE</button><button id="reset-button">RESET</button>
				</div>
			</div>
			<div class="lower">
					<div class="card">
						<header id="storedqueriesheader">Requêtes sauvegardées</header>
					<ul id="stored-queries"></ul>
				</div>
			</div>
		</div>
	</div>
	<script src="panel.js"></script>
</body>
</html>
