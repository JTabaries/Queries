<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="panel.css"/>
	<title>Queries</title>
</head>
<body>
	<div class="info"><h1>Queries</h1><p id="help-button"></p></div>
	<div class="main-container">
		<div id="left-container">
			<div class="card" id="query-builder">
				<header id="label1"></header>
				<p id="label4"></p>
				<label id="label6" for="kwAnd"></label>
				<input type="checkbox" id="kwAnd" name="operator" value="AND">
				<div class="wrapper" id="keywordWrapper"></div>
				<div class="divform" id="keywordform" contenteditable="true"></div>
				<button class="addButton" id="keywordbutton"></button>

				<p id="label7"></p>
				<div class="wrapper" id="siteWrapper"></div>
				<div class="divform" id="siteform" contenteditable="true"></div>
				<button class="addButton" id="sitebutton"></button>

				<p id="label8"></p>
				<div class="wrapper" id="filetypeWrapper"></div>
				<div class="divform" id="filetypeform" contenteditable="true"></div>
				<button class="addButton" id="filetypebutton"></button>

				<p id="label9"></p>
				<select id="contentSelect" name="content">
					<option id="label11" value="all"></option>
					<option id="label12" value="news"></option>
					<option id="label13" value="images"></option>
					<option id="label14" value="videos"></option>
					<option id="label15" value="shopping"></option>
					<option id="label16" value="books"></option>
				</select>
				<button class="addButton" id="contentselectbutton"></button>

				<p id="label10"></p>
				<div id="dates">
					<select id="dateSelect" name="date">
						<option id="label17" value="none" selected></option>
						<option id="label18" value="minusOne"></option>
						<option id="label19" value="minusSeven"></option>
						<option id="label20" value="minusThirty"></option>
						<option id="label21" value="twoDates"></option>
					</select>
					<div id="datelimits">
						<p id="label22">Entre le:</p><input type="date" id="dateAfter" name="dateAfter">
						<p id="label23"> et le:</p><input type="date" id="dateBefore" name="dateBefore">
					</div>
					<button class="addButton" id="datebutton"></button>
				</div>
			</div>
		</div>
		<div id="right-container">
			<div class="upper">
				<div class="card">
					<header id="label2"></header>
					<p id="query-preview"></p>
					<button class="saveButton" id="save-button"></button><button class="resetButton" id="reset-button"></button>
				</div>
			</div>
			<div class="lower">
					<div class="card">
						<header id="label3"></header>
					<ul id="stored-queries"></ul>
				</div>
			</div>
		</div>
	</div>
	<script src="panel.js"></script>
</body>
</html>
